<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.finance$</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img src="../assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="../assets/income.svg" alt="Imagem de entrada">
        </h3>
        <p id="incomeCurrency">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="../assets/expense.svg" alt="Imagem de saída">
        </h3>
        <p id="expenseCurrency">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="../assets/total.svg" alt="Total atribuido">
        </h3>
        <p id="totalCurrency">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" class="new button" onclick="stateNewTransaction()">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>


    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>

        <form action="" onsubmit="Form.submit(event)">
          <div class="input-grup">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" name="description" id="description" placeholder="Descrição">
          </div>

          <div class="input-grup">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" name="amount" step="0.01" id="amount" placeholder="0,00">
            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-grup">
            <label for="date" class="sr-only">Data</label>
            <input type="date" name="date" id="date" placeholder="01/01/2022">
          </div>

          <div class="input-grup actions">
            <a href="#" class="button cancel" onclick="stateNewTransaction()">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>


  <script src="script.js"></script>
</body>

</html>
